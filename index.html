<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="md:flex">
            <div class="md:w-1/3 p-6 border-r">
                <h2 class="text-xl font-bold mb-4">Canon Image Square</h2>
                <p class="text-gray-700 mb-4">Locate the nearest store</p>
                <div class="flex space-x-2 mb-4">
                    <button class="w-1/2 py-2 px-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700">Search Nearby</button>
                    <button class="w-1/2 py-2 px-4 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100">Advanced Search</button>
                </div>
                <input class="w-full py-2 px-4 border border-gray-300 rounded-lg mb-4" type="text" placeholder="Search nearby stores by locality">
                <button class="w-full py-2 px-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700">Submit</button>
            </div>
            <div class="md:w-2/3">
                <img class="h-full w-full object-cover" src="./Screenshot 2024-06-14 214935.png" alt="image">
            </div>
        </div>
    </div>
</body>
</html>
